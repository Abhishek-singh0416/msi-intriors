<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSI | Get Consulted</title>

  <!-- Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    /* Global Style */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fffaf3, #f7f3ea);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
      position: relative;
    }

    /* Decorative background */
    body::before {
      content: "";
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(185,147,90,0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(185,147,90,0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }

    /* Container */
    .consult-container {
      position: relative;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      width: 100%;
      padding: 50px;
      z-index: 1;
      overflow: hidden;
    }

    /* Brand Header */
    .brand-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .brand-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #b9935a;
      letter-spacing: 1px;
    }

    .brand-header p {
      color: #777;
      font-size: 15px;
      margin-top: 5px;
    }

    /* Labels & Inputs */
    label {
      font-weight: 500;
      color: #444;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      border-color: #ddd;
      box-shadow: none !important;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #b9935a;
    }

    /* Button */
    .btn-submit {
      background-color: #b9935a;
      border: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #a27d46;
      transform: scale(1.02);
    }

    /* Home Button */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #b9935a;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: #a27d46;
      color: white;
    }

    /* Animation Elements */
    [data-aos] {
      transition: all 0.6s ease-in-out;
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-btn">üè† Home</a>

  <div class="consult-container" data-aos="fade-up" data-aos-duration="1000">
    <div class="brand-header">
      <h1>MISI INTERIORS</h1>
      <p>Luxury Interiors & Design Consultation</p>
    </div>

    <h4 class="text-center fw-semibold mb-4" data-aos="fade-up" data-aos-delay="200">
      Book Your Design Consultation
    </h4>
    <p class="text-center text-muted mb-4" data-aos="fade-up" data-aos-delay="300">
      Tell us about your project and our experts will contact you via WhatsApp to begin designing your dream space.
    </p>

    <form id="consultForm">
      <div class="row g-3">
        <div class="col-md-6" data-aos="fade-right" data-aos-delay="200">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your full name" required>
        </div>

        <div class="col-md-6" data-aos="fade-left" data-aos-delay="250">
          <label class="form-label">Location (Delhi NCR)</label>
          <select class="form-select" id="location" required>
            <option value="">Select Location</option>
            <option>Delhi</option>
            <option>Gurugram (Gurgaon)</option>
            <option>Noida</option>
            <option>Greater Noida</option>
            <option>Ghaziabad</option>
            <option>Faridabad</option>
            <option>Dwarka</option>
            <option>South Delhi</option>
            <option>North Delhi</option>
            <option>East Delhi</option>
            <option>West Delhi</option>
            <option>Other NCR Area</option>
          </select>
        </div>

        <div class="col-md-6" data-aos="fade-right" data-aos-delay="300">
          <label class="form-label">Type of Space</label>
          <select class="form-select" id="spaceType" required>
            <option value="">Select Space Type</option>
            <option>Home / Apartment</option>
            <option>Office / Workspace</option>
            <option>Retail / Commercial</option>
            <option>Restaurant / Caf√©</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6" data-aos="fade-left" data-aos-delay="350">
          <label class="form-label">Service Type</label>
          <select class="form-select" id="serviceType" required>
            <option value="">Select Service</option>
            <option>Interior Design Consultation</option>
            <option>Full Interior Project</option>
            <option>Renovation / Restoration</option>
            <option>Furniture Customization</option>
            <option>Turnkey Solutions</option>
          </select>
        </div>

        <div class="col-md-6" data-aos="fade-right" data-aos-delay="400">
          <label class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="col-md-6" data-aos="fade-left" data-aos-delay="450">
          <label class="form-label">Preferred Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>

        <div class="col-12" data-aos="fade-up" data-aos-delay="500">
          <label class="form-label">Additional Notes (optional)</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Any design preferences, project goals, etc."></textarea>
        </div>
      </div>

      <div class="d-grid mt-4" data-aos="zoom-in" data-aos-delay="600">
        <button type="submit" class="btn btn-submit text-white py-2">
          Send Consultation Details via WhatsApp
        </button>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById("consultForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const spaceType = document.getElementById("spaceType").value.trim();
      const serviceType = document.getElementById("serviceType").value.trim();
      const date = document.getElementById("date").value.trim();
      const time = document.getElementById("time").value.trim();
      const notes = document.getElementById("notes").value.trim();

      const message = `Hello, my name is ${name}. I would like to book a design consultation.
Location: ${location}
Type of Space: ${spaceType}
Service Type: ${serviceType}
Preferred Date: ${date}
Preferred Time: ${time}
Notes: ${notes || "N/A"}`;

      const phoneNumber = "+919718530108"; // <-- Replace with your WhatsApp business number
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
